<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Choice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="laststyle.css">
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-btn">Назад</a>
        <div class = "logo_left">
            <p class="p_logo"> Smart <br> Choise</p class="p_logo">
            <img src=".././img/logo.png" alt="лампочка">
        </div>
        <form>
            <div class="input-field">
                <input type="email" id="email" placeholder="Электронная почта">
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Пароль">
            </div>
            <div class="button-group">
                <button class="btn" id="login-btn">Войти</button>
                <button class="btn" id="register-btn"><a href=".././profile/profile.html">Создать профиль</button></a>
            </div>
            <div class="icon-group">
                <img src=".././img/icon.png">
            </div>
        </form>
    </div>
</body>
</html>
